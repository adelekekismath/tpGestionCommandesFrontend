<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 transform transition-all duration-500 hover:shadow-xl">

    <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-800">
      {{ isRegisterMode() ? 'Créer un Compte' : 'Connexion' }}
    </h2>

    <form (ngSubmit)="isRegisterMode() ? register() : login()" class="space-y-5">

      @if(isRegisterMode()){
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            Email
          </label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none transition duration-150"
            placeholder="votre.email@domaine.com"
          />
        </div>
      }

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Nom d'utilisateur
        </label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none transition duration-150"
          placeholder="Ex: johndoe"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Mot de passe
        </label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none transition duration-150"
          placeholder="••••••••"
        />
      </div>

      @if(errorMessage){
        <p class="text-red-600 text-sm text-center bg-red-50 p-2 rounded-lg border border-red-200">
          {{ errorMessage }}
        </p>
      }

      <button
        type="submit"
        class="w-full py-3 rounded-lg font-bold text-white transition-all duration-300
               {{ isRegisterMode() ? 'bg-indigo-600 hover:bg-indigo-700' : 'bg-blue-600 hover:bg-blue-700' }}
               shadow-md hover:shadow-lg">
        {{ isRegisterMode() ? 'S\'enregistrer' : 'Se connecter' }}
      </button>

      <p class="text-center text-sm mt-4">
        @if(isRegisterMode()){
          Vous avez déjà un compte ?
          <a (click)="isRegisterMode.set(false)" class="text-blue-600 hover:text-blue-800 font-medium cursor-pointer transition-colors">
            Connectez-vous ici
          </a>
        } @else {
          Pas encore de compte ?
          <a (click)="isRegisterMode.set(true)" class="text-indigo-600 hover:text-indigo-800 font-medium cursor-pointer transition-colors">
            Créez-en un
          </a>
        }
      </p>

    </form>
  </div>
</div>
