<!-- sidebar.html -->
<div class="min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gradient-to-b from-sky-700 via-sky-600 to-sky-500 text-white shadow-lg transition-all duration-300
                 md:translate-x-0 -translate-x-full md:relative fixed z-40" id="sidebar">
    <div class="p-6 flex flex-col h-full">
      <div class="mb-8">
        <div class="text-2xl font-bold tracking-tight">Mon App</div>
        <div class="text-sm opacity-90">Gestion produits</div>
      </div>

      <nav class="flex-1">
        <ul class="space-y-1">
          <li>
            <a href="#" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">Tableau de bord</a>
          </li>
          <li>
            <a href="product" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">Produits</a>
          </li>
          <li>
            <a href="order" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">Commandes</a>
          </li>
          <li>
            <a href="client" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">Clients</a>
          </li>
          <li>
            <a href="category" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">Catégories</a>
          </li>
        </ul>
      </nav>

      <div class="mt-6">
        <button class="w-full text-left px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition">
          Paramètres
        </button>
        <button (click)="isConnected() ? logout() : login()" class="w-full mt-3 text-left px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition">
          @if(isConnected()){
            Se déconnecter
          }
          @else{
            Se connecter
          }
        </button>
      </div>
    </div>
  </aside>

</div>

<!-- Small script to toggle sidebar on mobile -->
<script>
  const toggle = document.getElementById('toggleSidebar');
  const sidebar = document.getElementById('sidebar');

  toggle?.addEventListener('click', () => {
    if (sidebar.classList.contains('-translate-x-full')) {
      sidebar.classList.remove('-translate-x-full');
      sidebar.classList.add('translate-x-0');
    } else {
      sidebar.classList.add('-translate-x-full');
      sidebar.classList.remove('translate-x-0');
    }
  });
</script>
