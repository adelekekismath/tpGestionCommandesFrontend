<!-- sidebar.html -->
<div class="fixed left-0 top-0 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-52 bg-gradient-to-b from-sky-700 via-sky-600 to-sky-500 text-white shadow-lg transition-all duration-300
                 md:translate-x-0 -translate-x-full md:relative fixed z-40" id="sidebar">
    <div class="p-6 flex flex-col h-full">
      <div class="mb-8">
        <div class="text-2xl font-bold tracking-tight">Mon App</div>
        <div class="text-sm opacity-90">Gestion produits</div>
      </div>

      <nav class="flex-1">
        <ul class="space-y-1">
          <li>
            <a routerLink="/dashboard"
              routerLinkActive #dashboard="routerLinkActive"
              [class.text-white]="dashboard.isActive"
              [class.font-semibold]="dashboard.isActive"
              [class]="'block px-4 py-2 rounded-lg hover:bg-white/10 transition'+ (dashboard.isActive ? ' bg-white/20' : '')">
              Tableau de bord
            </a>
          </li>

          <li>
            <a routerLink="/product"
              routerLinkActive #product="routerLinkActive"
              [class.text-white]="product.isActive"
              [class.font-semibold]="product.isActive"
              [class]="'block px-4 py-2 rounded-lg hover:bg-white/10 transition'+ (product.isActive ? ' bg-white/20' : '')">
              Produits
            </a>
          </li>

          <li>
            <a routerLink="/order"
              routerLinkActive #order="routerLinkActive"
              [class.text-white]="order.isActive"
              [class.font-semibold]="order.isActive"
              [class]="'block px-4 py-2 rounded-lg hover:bg-white/10 transition'+ (order.isActive ? ' bg-white/20' : '')">
              Commandes
            </a>
          </li>

          <li>
            <a routerLink="/client"
              routerLinkActive #client="routerLinkActive"
              [class.text-white]="client.isActive"
              [class.font-semibold]="client.isActive"
              [class]="'block px-4 py-2 rounded-lg hover:bg-white/10 transition'+ (client.isActive ? ' bg-white/20' : '')">
              Clients
            </a>
          </li>

          <li>
            <a routerLink="/category"
              routerLinkActive #category="routerLinkActive"
              [class.text-white]="category.isActive"
              [class.font-semibold]="category.isActive"
              [class]="'block px-4 py-2 rounded-lg hover:bg-white/10 transition'+ (category.isActive ? ' bg-white/20' : '')">
              Catégories
            </a>
          </li>
        </ul>
      </nav>

      <div class="mt-6">
        <button class="w-full text-left px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition">
          Paramètres
        </button>
        <button (click)="logout()" class="w-full mt-3 text-left px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition">
            Se déconnecter
        </button>
      </div>
    </div>
  </aside>

</div>

<!-- Small script to toggle sidebar on mobile -->
<script>
  const toggle = document.getElementById('toggleSidebar');
  const sidebar = document.getElementById('sidebar');

  toggle?.addEventListener('click', () => {
    if (sidebar.classList.contains('-translate-x-full')) {
      sidebar.classList.remove('-translate-x-full');
      sidebar.classList.add('translate-x-0');
    } else {
      sidebar.classList.add('-translate-x-full');
      sidebar.classList.remove('translate-x-0');
    }
  });
</script>
